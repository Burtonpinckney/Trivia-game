<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <h1>Panther Trivia Game!!!!</h1>
        <div id="timer">Timer: <span id="time"></span> </div>
        <h2 id="timesUp">Times Up!</h2>
        <button id="startBut">Start Quiz</button>
        <div class="questions">
            <div id="question1">
                <h3>Question 1: Who has the most Rushing yards in a single season?</h3>
                <div>
                    <select id="q0">
                        <option value="0"></option>
                        <option value="1">Jonathan Stewart</option>
                        <option value="2">Stephen Davis</option>
                        <option value="3">DeAngelo Williams</option>
                        <option value="4">Christian McCaffrey</option>
                    </select>

                </div>
            </div>
            <div id="question2">
                <h3>Question 2: Who is the only panther player to have their number retired?</h3>
                <div>
                    <select id="q1">
                        <option value="0"></option>
                        <option value="1">John Kasay</option>
                        <option value="2">Sam Mills</option>
                        <option value="3">Steve Smith, Sr.</option>
                        <option value="4">Julius Peppers</option>
                    </select>


                </div>

            </div>
            <div id="question3">
                <h3>Question 3: What player has the most career interceptions for the Panthers?</h3>
                <div>
                    <select id="q2">
                        <option value="0"></option>
                        <option value="1">Luke Kuechly</option>
                        <option value="2">Mike Minter</option>
                        <option value="3">Eric Davis</option>
                        <option value="4">Chris Gamble</option>
                    </select>

                </div>
            </div>
            <button id="submit">Submit</button>
        </div>
        <div class="results">
            <div>
                <h3>Correct: <span class="correct"></span></h3>
            </div>
            <div>
                <h3>Incorrect: <span class="incorrect"></span></h3>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

</body>

</html>
